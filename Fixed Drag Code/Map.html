<body>
  <div class = "container">
        <div class= "img" id = "panzoom">
            <img src="assets/map zoom in hover.png" width="100%" height="100%">
        </div>
    </div>

    <script src="https://unpkg.com/@panzoom/panzoom@4.5.0/dist/panzoom.min.js"></script>


        <script>
        const element = document.getElementById('panzoom');
        const panzoom = Panzoom(element,{contain:'outside', onlyPanWhenZoomed:'true'});
        const parent = element.parentElement;
        parent.addEventListener('wheel', panzoom.zoomWithWheel);


        </script>
